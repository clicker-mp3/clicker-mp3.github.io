<!doctype html>
<html lang="en_US">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Good Girl!</title>
	<style>
	 html, body {
	     text-align: center;
	     background: black;
	     color: white;
	     width: 100%;
	     height: 100%;
	 }
	 h1 {
	     padding: 2rem;
	     padding-bottom: 0;
	 }
	 p {
	     margin-bottom: 2rem;
	 }
	 button {
	     padding: 2rem;
	     font-size: 2rem;
	     background: aquamarine;
	     border: 1px solid lightgrey;
	     border-radius: 4px;
	     cursor: pointer
	 }
	 button:hover {
	     background: cadetblue;
	 }
	 button:active {
	     background: springgreen;
	 }
	</style>
    </head>
    <body>
	<h1>Are you a Good Girl?</h1>
	<p><small>(sound on)</small></p>
	<button type="button">YES</button>
    </body>
</html>
